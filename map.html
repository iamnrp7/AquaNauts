<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Availability in India</title>
    <style>
        /* Base styles for the map container */
        #map {
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #2E7D32, #C8E6C9); /* Gradient background */
            position: relative;
        }

        /* Icon styles */
        .icon {
            width: 30px;
            height: 30px;
            background-color: #1976D2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .icon:hover {
            transform: translate(-50%, -50%) scale(1.2); /* Add 3D effect on hover */
        }

        /* Label styles */
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 14px;
        }

        /* Pollution percentage styles */
        .pollution-label {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- Water sources (randomly chosen locations) -->
        <div class="icon" style="top: 40%; left: 30%;" title="River Ganges">
            <span class="label">River Ganges</span>
            <span class="pollution-label">Pollution: 10%</span>
        </div>
        <div class="icon" style="top: 60%; left: 50%;" title="Lake Dal">
            <span class="label">Lake Dal</span>
            <span class="pollution-label">Pollution: 5%</span>
        </div>
        <div class="icon" style="top: 20%; left: 70%;" title="Bhakra Dam">
            <span class="label">Bhakra Dam</span>
            <span class="pollution-label">Pollution: 2%</span>
        </div>

        <!-- Additional rivers -->
        <div class="icon" style="top: 50%; left: 10%;" title="Yamuna River">
            <span class="label">Yamuna River</span>
            <span class="pollution-label">Pollution: 15%</span>
        </div>
        <div class="icon" style="top: 70%; left: 80%;" title="Brahmaputra River">
            <span class="label">Brahmaputra River</span>
            <span class="pollution-label">Pollution: 8%</span>
        </div>
        <div class="icon" style="top: 10%; left: 40%;" title="Godavari River">
            <span class="label">Godavari River</span>
            <span class="pollution-label">Pollution: 20%</span>
        </div>
    </div>
</body>
</html>
